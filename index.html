<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Slider</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slide active" style="background-image: url(/img/henning-witzel-ukvgqriuOgo-unsplash.jpg);">
        </div>

        <div class="slide" style="background-image: url(/img/sajad-fi-yimNPviNGRU-unsplash.jpg);">
        </div>

        <div class="slide" style="background-image: url(/img/sean-oulashin-KMn4VEeEPR8-unsplash.jpg);">
        </div>
        
        <div class="slide" style="background-image: url(/img/sebastian-unrau-sp-p7uuT0tw-unsplash.jpg);">
        </div>

        <button class="arrow left-arrow" id="left">
            <i class="fas fa-arrow-left"></i>
        </button>
    
        <button class="arrow right-arrow" id="right">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <script src="app.js"></script>
</body>
</html>
